<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1>Daily To-Do list manager</h1>
      </header>
      <div class="main">
        <div class="div__day"></div>
        <div class="div__date"></div>
      <form>
        <input type="text" class="todo-input" placeholder="Take the garbage out">
        <button class="todo-button" type="submit">
          <i class="fa fa-plus"></i>
        </button>
      </form>

      <p class="text-info">You have <span class="db">0</span>  pending items</p>
      <div class="ures"  id="ures">
        <p id="p__img"> <img class="img__kesz" src="img/beer_celebration.svg" alt="Sikeresen elvégeztél mindent"> </p>            
        <p>Time to chill.You have no todos.</p> </div>

      
      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div> 
       <div class="btn__div">
        <div class="select">
          <select name="todos" class="filter-todo">
            <option value="checked">Show Completed</option>
            <option value="all"> All ToDo </option>
            <option value="going">Hide Completed </option>
          </select>
        </div>
        <button class="clear__btn" >Clear All</button>
     </div>
    </div>
      <script src="js/main.js"></script>
</body>
</html>
